<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">My Personal Website</div>
    <div class="bio-container">
        <div style="text-align: center;">
            <img id="profile-pic" src="" alt="Profile Picture" />
            <h2 id="name">Your Name</h2>
            <p id="profession">Your Profession</p>
        </div>
        
        <div class="section" id="about-me">
            <h3>About Me</h3>
            <p id="about">A short bio about yourself.</p>
        </div>
        
        <div class="section" id="skills">
            <h3>Skills</h3>
            <ul id="skills-list">
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </div>
        
        <div class="section" id="contact">
            <h3>Contact Me</h3>
            <p id="contact-info">your.email@example.com</p>
        </div>
        
        <button onclick="updateBio()">Update Bio</button>
    </div>
    <div class="footer">&copy; 2025 My Personal Website. All Rights Reserved.</div>
    
    <script src="demo.js"></script>

</body>
</html>
